steps:
  # Paso 1: Construye la imagen de Docker de tu API
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/todo-api', '.']

  # Paso 2: Sube la imagen a Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/todo-api']

  # Paso 3: Despliega la API en Cloud Run, pasando las credenciales de forma segura
- name: 'gcr.io/google.com/cloudsdk/cloud-sdk'
  args:
    - gcloud
    - run
    - deploy
    - todo-api
    - --image
    - gcr.io/$PROJECT_ID/todo-api
    - --region
    - us-central1
    - --allow-unauthenticated
    - --platform
    - managed
    - --set-env-vars
    - DB_USER=$_DB_USER_SECRET,DB_PASSWORD=$_DB_PASSWORD_SECRET

timeout: '1200s'

# Opciones para resolver el error de registros y evitar un timeout
options:
  # Soluci√≥n para el error de los logs: usa el bucket predeterminado
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

# Lectura de los secretos de Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/todo-user-secret/versions/latest
    env: _DB_USER_SECRET
  - versionName: projects/$PROJECT_ID/secrets/todo-password-secret/versions/latest
    env: _DB_PASSWORD_SECRET