steps:
  # Paso 1: Construye la imagen de Docker para la API
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/todo-api', '.']

  # Paso 2: Sube la imagen a Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/todo-api']

  # Paso 3: Despliega en Cloud Run, pasando los secretos de forma segura
- name: 'gcr.io/google.com/cloudsdk/cloud-sdk'
  args:
    - gcloud
    - run
    - deploy
    - todo-api
    - --image
    - gcr.io/$PROJECT_ID/todo-api
    - --region
    - us-central1
    - --allow-unauthenticated
    - --platform
    - managed
    - --set-env-vars
    - DB_USER=todo-user,DB_PASSWORD=Cristian1986!

# Mueve el 'timeout' a este nivel, fuera de 'options'
timeout: 1200s

# Opciones para la compilación, incluyendo la solución para los logs
options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET